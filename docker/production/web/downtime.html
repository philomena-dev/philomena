<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="refresh" content="600" />
    <title>Philomena - Downtime</title>
    <style type="text/css">
      body {
        background-color: #171d26;
        color: #e0e0e0;
        font-family: verdana, arial, helvetica, sans-serif;
        font-size: 13px;
        line-height: 18px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      intro {
        font-weight: normal;
        margin: 0 0 0.618rem 0;
      }
      h1 {
        font-size: 1.6rem;
      }
      h4 {
        font-size: 1.1rem;
      }
      p {
        line-height: 1.35rem;
        margin-bottom: 0.25rem;
        margin-left: 0;
      }
      p:first-child {
        margin-top: 0;
      }
      p:last-child {
        margin-bottom: 0;
      }
      hr {
        border: 0;
        border-top: 1px solid #c0c0c0;
        margin: 20px 0;
      }
      a,
      a:active,
      a:visited {
        color: #6eaede;
        text-decoration: none;
        border: 0px;
      }
      a:visited,
      a:hover {
        color: #6eaede;
      }
      img {
        border: 0px;
      }
      .message {
        padding: 0.75rem;
        max-width: 560px;
        margin: auto;
        text-align: left;
        background-color: #1d2b44;
        border-radius: 0.3rem;
      }
      .logo {
        display: grid;
        grid-template-columns: 1.6rem auto;
        gap: 0.75rem;
        max-width: 560px;
        margin: 0.75rem auto;
        font-variant: small-caps;
        line-height: 2rem;
      }
      .logo h1 {
        margin: 0;
      }
      .dev_comment {
        display: flex;
      }
      .dev_comment__messages {
        background-color: #171d26;
        border-radius: 0.35rem;
        padding: 0.75rem;
      }
      .error_badge {
        border-radius: 0.2rem;
        background-color: #1a5983;
        color: #ffffff;
        font-size: 0.9rem;
        font-weight: bold;
        padding: 0.2rem 0.5rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <h1>Philomena</h1>
    </div>
    <div class="message">
      <h4><span class="error_badge">OFFLINE</span> Maintenance in Progress</h4>
      <p>Current status:</p>
      <div class="dev_comment">
        <div class="dev_comment__messages">
          <p>
            Maintenance work is being performed on the site. We expect to be back
            online shortly. Thank you for your patience. Please check back soon.
          </p>
        </div>
      </div>
      <p>In the meantime, please accept our apologies for the inconvenience.</p>
    </div>
  </body>
</html>
