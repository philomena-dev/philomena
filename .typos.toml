[default]
extend-ignore-re = [
  # Ignore development secret key. Production secret key should
  # be in environment files and not checked into source control.
  ".*secret_key_base.*",

  # Key constraints with encoded names
  "fk_rails_[a-f0-9]+",

  # Often used in tests as a partial match for `foo`
  "fo",
  "FO",
]
